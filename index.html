<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/images/favico.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>My Card Bio</title>
  </head>
  <body>
    <!-- background -->
    <div class="background"></div>
    <!-- card -->
    <div class="card">
      <!-- contact section -->
      <div class="contact">
        <h1>Contact</h1>
        <h2>Pedro Bastidas</h2>

        <div class="divider"></div>

        <!-- interest links -->
        <div class="interest_links">
          <div class="link-row">
            <img src="assets/images/icons/code-solid.svg" width="24" alt="interest-icon" />
            <p>Web designer</p>
          </div>
          <div class="link-row">
            <img src="assets/images/icons/envelope-solid.svg" width="24" alt="interest-icon" />
            <p>pedro@mastermind.ac</p>
          </div>
          <div class="link-row">
            <img src="assets/images/icons/phone-solid.svg" width="20" alt="interest-icon" />
            <p>324.970.4321</p>
          </div>
        </div>
      </div>

      <!-- photo section -->
      <div class="section-photo">
        <img src="assets/images/profile-pic.png" width="180" alt="profile photo" />
        <ul> 
          <li><a href="#"><img src="assets/images/icons/linkedin.svg" width="32" alt=""></a></li>
          <li><a href="#"><img src="assets/images/icons/square-instagram.svg" width="32" alt=""></a></li>
          <li><a href="#"><img src="assets/images/icons/x-twitter.svg" width="32" alt=""></a></li>
        </ul>
      </div>
    </div>
  </body>
